<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/icon-svg.svg">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="bg-[#F8F8F8]">
        <div class="flex">
            <nav class="w-[20%] bg-white h-[100vh]">
                <div class="py-[34px] pl-[41px] border-b-[3px] border-[#EBEBFF]">
                    <img src="./images/logo-img.svg" alt="Logo-Img" width="200">
                </div>
                <ul class="pt-[33px] space-y-[15px] pl-[44px]">
                    <li>
                        <a class="text-[25px] text-[#009398] leading-[35px] font-normal" href="./admin.html">Продукты</a>
                    </li>
                    <li>
                        <a class="text-[25px] text-[#B4B4C6] leading-[35px] font-normal"  href="./order.html">Заказы</a>
                    </li>
                </ul>
            </nav>
            <div class="w-[80%]">
                <div class="flex items-center justify-end space-x-6 py-[28px] border-b-[3px] border-[#EBEBFF] text-end px-5">
                    <a class="text-[#A6A6A6] font-normal text-[20px]" href="./dashboard.html">Просмотр веб-сайта</a>
                    <span class="text-[#A6A6A6]">|</span>
                    <div class="flex items-center space-x-[10px]">
                        <img src="./images/avatar.svg" alt="Avatar-Img" width="18" height="22">
                        <strong class="text-[20px] font-normal text-[#A6A6A6]">Joe Melton</strong>
                    </div>
                </div>
                <div class="pt-[22px] px-[42px] flex items-center justify-between mb-[40px]">
                    <label class="cursor-pointer flex items-center space-x-[15px] shadow-xl w-[377px] inline-block py-[11px] pl-[34px] rounded-[30px] bg-white">
                        <input class="w-[80%] py-[8px] text-[22px] outline-none border-r-[2px] border-[#E6E6E6]" autocomplete="off" type="text" placeholder="Найти" name="searching">
                        <img src="./images/loupe.svg" alt="Loupe-Img" width="24" height="24">
                    </label>
                    <button onclick="handlAddProductBtnClick()" class="bg-[#009398] py-[15px] rounded-[30px] text-white text-[20px] w-[210px] hover:bg-white hover:text-[#009398] duration-300 hover:border-[1px] hover:border-[#009398]">+ Добавить продукт</button>
                </div>
                <ul class="flex items-center justify-center space-x-[46px]">
                    <li class="frame-title font-bold text-[25px] text-[#009398] pb-[8px] border-b-[2px] border-[#009398] cursor-pointer">Каркасные</li>
                    <li class="inflatable-title font-bold text-[25px] text-[#A6A6A6] pb-[8px] border-b-[2px] border-transparent cursor-pointer">Надувные</li>
                </ul>
                <div class="mt-[65px] px-[42px]">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-white">
                                <th class="py-[17px] text-[20px] text-center font-normal rounded-l-[30px]">Изображение</th>
                                <th class="py-[17px] text-[20px] text-start font-normal">Цена(сум)</th>
                                <th class="py-[17px] text-[20px] text-start font-normal">Количество</th>
                                <th class="py-[17px] text-[20px] text-start font-normal">Рамка</th>
                                <th class="py-[17px] text-[20px] text-start font-normal rounded-r-[30px]">Действия</th>
                            </tr>
                        </thead>
                        <tbody class="render-products">
                         </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-wrapper duration-300 scale-0 fixed top-0 bottom-0 left-0 right-0 backdrop-blur" id="modal-wrapper">
            <div id="modal-inner" class="modal-inner duration-300 w-[600px] left-0 right-0 m-auto rounded-lg shadow-xl bg-[#838996]"></div>
        </div>
    <script src="js/Admin/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
